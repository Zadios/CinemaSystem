{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Interfaz{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/nav.css' %}">
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}">
    {% block extra_styles %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    
    <header>
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="{% static 'img/film.svg' %}" alt="Ícono">
                    <h1 class="ms-3">Holiday Cinemas</h1>
                </div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid p-0">
                        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon custom-icon"></span>
                        </button>
                    </div>
                </nav>
            </div>
            <nav class="navbar navbar-expand-lg mt-2">
                <div class="container-fluid p-0">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="{%url 'movie:index' %}">Cartelera</a>
                            <a class="nav-link" href="#">Anticipadas</a>
                            <a class="nav-link" href="#">Promociones</a>
                            <a class="nav-link" href="#">Información</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="{%url 'login-register:login' %}">Mi Cuenta</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="flex-grow-1">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="centrar"> 
        <h1>Footer</h1>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
