{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Holiday Cinemas{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <header class="menu centrar">
        <div class="cartelera">
            <section>
                <div class="img-izq2">
                    <img src="{% static 'img/film.svg' %}" alt="film">
                    <h1>Holiday Cinema</h1>
                </div>
            </section>
            <div>
                <nav class="navegacion-principal contenedornav">
                    <div class="img-izq">
                        <a href="#">Cartelera</a>
                        <a href="#">Estrenos</a>
                        <a href="#">Promociones</a>
                        <a href="#">Informacion</a>
                    </div>    
                    <a class="img-der" href="/micuenta.html">Mi cuenta</a>
                </nav>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="centrar">
        <h1>Footer<h1>
    </footer>
    <script src="{% static 'JS/scripts.js' %}"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
